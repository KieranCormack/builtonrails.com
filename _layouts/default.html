<!DOCTYPE html>
<html class="">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.1/css/bulma.min.css">
    <link rel="stylesheet" href="/stylesheets/main.css" />
  </head>
  <body>
    <navbar class="navbar navbar-style">
      <div class="navbar-brand">
        <div class="navbar-item">
          <img class="image" src="/images/builtonrails-logo.png" />
        </div>
      </div>
      <div class="navbar-menu">
        <div class="navbar-start">
        </div>
        <div class="navbar-end">
          <div class="navbar-item">
            <h6 class="title is-6 text-gray">
              Powering the sites you
              <span class="icon is-small red">
                <i class="fa fa-heart"></i>
              </span>
            </h6>
          </div>
        </div>
      </div>
    </navbar>
    <section class="hero hero-style">
      <div class="hero-body">
        <div class="container">
          <h2 class="subtitle">
            <a href="http://rubyonrails.org/">Ruby on Rails</a>
            powers hundreds of thousands of web applications.
            It's powerful, scalable and easy to learn. The companies
            below rely on Rails every day.
          </h2>
        </div>
      </div>
    </section>
    <section class="section">
      <div class="container">
        {{ content }}
      </div>
    </section>
    <section class="section hero-style">
      <footer class="footer hero-style">
        <div class="container">
          <div class="content has-text-centered">
            <p><a href="https://github.com/alextaylor000/builtonrails.com/pulls">Submit a site</a></p>
            <hr>
            <p>
              Made with
              <span class="icon is-small"><i class="fa fa-heart"></i></span>
              by
              <a href="https://twitter.com/mctaylorpants">@mctaylorpants</a>
            </p>
            <p>
              Powered by
              <a href="https://jekyllrb.com/">jekyll</a>
              and
              <a href="http://surge.sh/">Surge</a>
            </p>
          </div>
        </div>
      </footer>
    </section>
  </body>
</html>
