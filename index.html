---
layout: default
---

{% assign other_sorted = site.data.apps.other | sort: 'name' %}
{% for app in other_sorted %}
  <article class="media">
    <figure class="media-left">
      <p class="image is-64x64 is-hidden-tablet">
        <img src="https://bulma.io/images/placeholders/128x128.png">
      </p>
      <p class="image is-128x128 is-hidden-mobile">
        <img src="https://bulma.io/images/placeholders/128x128.png">
      </p>
    </figure>
    <div class="media-content">
      <div class="content">
        <p>
          <strong><a href="{{ app.url }}">{{ app.name }}</a></strong>
          <small>uses Rails</small>
        </p>
        <p>
          <em>{{ app.business_description }}</em>
        </p>
        <p>
          {{ app.rails_info.description }}
        </p>
      </div>
    </div>
  </article>
{% endfor %}
